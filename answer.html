<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <title>社會影響加速器</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="社會影響加速器"
      content="社會影響加速器是台中服務設計的社會企業串門子社會設計融合設計思考及方案設計思維所發展的一個網站，為社工、專業工作者、教育訓練人員及公益捐款單位，設計一款加速方案設計與效益評估的優化工具，希望幫助組織更具體傳遞社會影響力。"
    />
    <meta
      name="keywords"
      content="社會工作,社會服務,家庭方案,老人方案,青少年方案,團體動力,身心障礙,方案效益報告,方案設計,方案計畫,優化工具,設計思考,AI助手,本質思考,服務策略,成果產出,成效影響"
    />
    <meta content="網頁設計：雅典娜整合行銷" property="article:author" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="pragma" content="cache" />
    <meta http-equiv="window-target" content="_top" />
    <meta
      name="copyright"
      content="2023 © 串門子社會影響加速器 │ All Rights Reserved."
    />
    <meta name="revisit-after" content="1 days" />
    <meta name="robots" content="all" />
    <link rel="icon" href="/src/assets/images/link-logo.png" />
  </head>

  <body>
    <style>
      .nosContainer {
        max-width: 1000px;
        margin: 80px auto;
        width: 100%;
        padding: 0 24px;
      }

      .box {
        display: flex;
        justify-content: center;
      }

      .box-img {
        width: 80%;
        display: block;
        max-width: 100%;
      }

      .box-title {
        font-size: 28px;
        text-align: center;
        display: flex;
        justify-content: center;
      }

      .box-subTitle {
        font-size: 24px;
        text-align: center;
        display: flex;
        justify-content: center;
      }
    </style>
    <meta
      name="google-site-verification"
      content="Uutt9RfN0INRlILEpN7thWd7E3ixRVweNMvV0mj8mHo"
    />
    <noscript>
      <div class="nosContainer">
        <div class="box">
          <img
            class="box-img"
            src="/src/assets/images/Logo+typography-300dpi.png"
            alt="社會影響加速器Logo"
          />
        </div>
        <h1 class="box-title">
          您的瀏覽器不支援JavaScript功能，若網頁功能無法正常使用時，請開啟瀏覽器JavaScript狀態
        </h1>
        <h2 class="box-subTitle">開啟後，請再重新整理此網頁</h2>
      </div>
    </noscript>
    <div id="app">
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid my-4 px-md-8">
          <div class="navbar--logo col-auto">
            <!-- <h1 title="社會影響加速器"> -->
            <RouterLink
              to="/"
              title="社會影響加速器:回首頁"
              class="navbar-brand logo--img bg-light"
              aria-hidden="“true”"
            >
              社會影響加速器
            </RouterLink>
            <!-- </h1> -->
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav" title="主選單">
              <li class="nav-item nav--about me-3">
                <RouterLink
                  to="about"
                  class="nav-link px-5 py-2 fs-xl fw-regular rounded-1 text-dark center"
                  >關於我們</RouterLink
                >
              </li>
              <li class="nav-item nav--contact me-3">
                <RouterLink
                  to="contact"
                  class="nav-link px-5 py-2 fs-xl fw-regular rounded-1 text-dark center"
                  >聯絡我們</RouterLink
                >
              </li>
              <li class="nav-item nav--login me-3">
                <RouterLink
                  to="login"
                  class="nav-link px-5 py-2 fs-xl fw-regular rounded-1 btn btn-outline-dark"
                  >會員登入
                </RouterLink>
              </li>

              <li class="nav-item nav--register me-3">
                <RouterLink
                  to="register"
                  class="nav-link px-5 py-2 fs-xl fw-regular rounded-1 btn btn-dark"
                  >會員註冊
                </RouterLink>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- main -->
      <div
        :class="{ active: isLoading }"
        class="loading-overlay"
        aria-live="assertive"
      >
        <div class="d-flex flex-column align-items-center gap-9">
          <div class="loading"></div>
          <p class="text-secondary fs-3xl">答案正在前進的路上！</p>
        </div>
      </div>
      <div
        :class="{ active: isFull }"
        class="loading-overlay"
        aria-live="assertive"
      >
        <div class="d-flex flex-column align-items-center gap-9">
          <div class="loading"></div>
          <p class="text-secondary fs-3xl">您已達回覆上限！</p>
          <button
            type="button"
            class="btn btn-secondary py-2 px-5"
            @click="isFull = false"
          >
            我知道了
          </button>
        </div>
      </div>
      <div class="chatContainer">
        <!-- 左側導覽列 -->
        <!-- 回復上限 -->

        <!-- 回復上限 -->

        <nav
          class="bg-secondary h-100vh p-5 dashboard-nav position-relative h-100vh d-flex flex-column"
        >
          <RouterLink to="/" class="fs-1 mb-8">
            <img
              src="../assets/images/logo+multilinetypography-300dpi.png"
              alt="社會影響加速器"
            />
          </RouterLink>
          <ul class="overflow-y-auto h-100 pb-17">
            <li
              v-for="answerHistoryItem in answerHistoryList"
              :key="answerHistoryItem.questions_id"
              class="d-flex gap-2 px-5 py-2 align-items-center justify-content-between cursor-pointer"
              @click="changeChat(answerHistoryItem.questions_id)"
              :class="{
                'bg-dark text-secondary': selectedQuestionId === answerHistoryItem.questions_id
              }"
            >
              <!-- <a href="" class="d-flex justify-content-between"> -->
              <div class="d-flex align-items-center gap-2">
                <font-awesome-icon icon="fa-solid fa-comment-dots" />
                <p v-if="!answerHistoryItem.isEditing">
                  {{ answerHistoryItem.questions_keyword.split(/、|\//)[0] }}
                </p>
                <input
                  v-else
                  v-model="answerHistoryItem.questions_keyword"
                  @blur="finishEditing(answerHistoryItem)"
                  @keyup.enter="finishEditing(answerHistoryItem)"
                  @click.stop
                />
              </div>
              <font-awesome-icon
                icon="fa-solid fa-pen-to-square"
                @click.stop="startEditing(answerHistoryItem)"
                alt="標題修改"
              />
              <!-- </a> -->
            </li>

            <div class="d-flex justify-content-center">
              <RouterLink to="history" class="btn btn-primary mt-7 text-center">
                查看歷史紀錄
              </RouterLink>
            </div>
          </ul>
          <div
            class="border-top border-primary align-items-center position-absolute w-100 start-0 bottom-0 p-5 bg-secondary"
          >
            <RouterLink to="/account" class="d-flex gap-2 px-5 py-2">
              <img src="../assets/images/user.svg" alt="" />
              會員專區
            </RouterLink>
            <a
              href="#"
              @click.prevent="memberLogout"
              class="d-flex gap-2 px-5 py-2"
            >
              <img src="../assets/images/logout.svg" alt="" />
              會員登出
            </a>
          </div>
        </nav>
        <!-- 左側導覽列 -->
        <!-- 主要內容-->
        <div class="dashboard-content p-7 px-10">
          <div class="row justify-content-center">
            <div class="col-11">
              <ul class="d-flex flex-column gap-7">
                <li
                  v-for="(responseItem, index) in currentResponses"
                  :key="responseItem.questions_id"
                >
                  <div class="d-flex gap-10 align-items-center mb-5">
                    <h3 class="fs-2xl">
                      第{{ numberToChinese(index + 1) }}次問答結果
                    </h3>
                    <button
                      type="button"
                      class="btn btn-primary d-flex"
                      @click="copyHistoryAnswer(index)"
                    >
                      <font-awesome-icon icon="fa-solid fa-clone" />
                      內文複製
                    </button>
                  </div>
                  <div>
                    <div class="border overflow-y-auto" style="height: 391px">
                      <p class="px-3 py-2" ref="historyAnswer">
                        {{ responseItem.answers_content }}
                      </p>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="d-flex justify-content-center gap-7 my-10">
                <RouterLink to="ask" class="btn btn-outline-primary">
                  重新發問
                </RouterLink>
                <button
                  type="button"
                  class="btn btn-primary"
                  @click="askAgain"
                  :disabled="isFull || isLoading"
                >
                  有沒有其他答案
                </button>
              </div>
              <p class="text-center">此系統由【串門子社會設計有限公司】提供</p>
            </div>
          </div>
        </div>
        <!-- 主要內容-->
      </div>
      <!-- stars start -->
      <div v-if="isStar" class="rating">
        <div class="justify-content-center align-items-center">
          <div class="justify-content-center align-items-center d-flex">
            <font-awesome-icon
              icon="fa-solid fa-star"
              v-for="(star, index) in stars"
              :key="index"
              class="star mb-7 opacity-100"
              :class="{ selected: index < rating }"
              @click="setRating(index + 1)"
            />
          </div>

          <div>
            <p class="fs-3xl fw-medium mb-7 text-secondary opacity-100">
              請給予此答案評分！
            </p>
          </div>
          <div class="w-100 center">
            <button
              type="submit"
              class="btn btn-secondary py-2 px-5 mb-7 opacity-100"
              @click="submitRating"
            >
              送出
            </button>
          </div>
        </div>
      </div>
      <!-- main -->
    </div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
